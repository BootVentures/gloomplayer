<!DOCTYPE html>
<html ng-app="gloomApp">
  <head>
    <title>Gloom Player</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Libs -->
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-route.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/soundmanager2-jsmin.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.dataTables.min.js"></script>

    <!-- Personal files -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller/controllers.js"></script>
    <script type="text/javascript" src="js/controller/albumController.js"></script>
    <script type="text/javascript" src="js/controller/searchController.js"></script>
    <script type="text/javascript" src="js/router/routes.js"></script>
  </head>
  <body ng-controller="gloomController">
    <div id="header" class="navbar navbar-border navbar-fixed-top">
        <nav style="-webkit-app-region: drag" class="collapse navbar-collapse navbar-inverse">
          <div class="navbar-left left-buttons">
            <button type="button" class="btn-xs btn-default" ng-click="goBack()">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
            <button type="button" class="btn-xs btn-default" ng-click="goForward()">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
          </div>
          <form ng-submit="doSearch()" class="navbar-form navbar-left input-group" style="-webkit-app-region: no-drag;" role="search">
          <div class="">
              <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term" ng-model="searchstring">
              <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
          </div>
          </form>
          <div class="pull-right buttons">
            <button type="button" class="btn-xs btn-default" ng-click="openDebugWindow()">
              <span class="glyphicon glyphicon-question-sign"></span>
            </button>
            <button type="button" class="btn-xs btn-default btn-danger" ng-click="closeApp()">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </div>

        </nav>
    </div>
    <div id="wrapper">
      <div id="sidebar-wrapper" class="col-sm-2">
        <div id="sidebar">
            <ul class="nav list-group">
                <li>
                    <a class="active" href="#/"><i class="icon-home icon-1x"></i>Home</a>
                </li>
                <li>
                    <a href="#"><i class="icon-home icon-1x"></i>Settings</a>
                </li>
            </ul>
        </div>
      </div>

      <div id="main-wrapper" class="col-sm-10 pull-right">
          <div id="main" ng-view="">

          </div>
      </div>

  	  <div class="col-sm-12 footer">
        <div class="progressbar">
          <div id="progressSlider"></div>
        </div>
        <div class="footer-pad">
          <div class="col-sm-4">
            <div class="albumimage">
              <img src="http://placehold.it/60x60" />
            </div>
            <div class="metadata">
              <span class="title">Placeholder</span><br />
              <span class="artist">Placeholder</span>
            </div>
          </div>
          <div class="col-sm-4 media-buttons">
              <span class="glyphicon glyphicon-step-backward" style="color:#5A5A5A; font-size:32px"></span>
              <span ng-click="playpause()" id="playpauseicon" class="glyphicon glyphicon-play" style="color:#5A5A5A; font-size:32px"></span>
              <span class="glyphicon glyphicon-step-forward" style="color:#5A5A5A; font-size:32px"></span>
          </div>
          <div class="col-sm-4">
            <div id="volumeSlider"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
