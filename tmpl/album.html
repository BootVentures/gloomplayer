<table class="table" ng-hide="album == null">
  <thead>
    <tr>
      <th></th>
      <th>Song</th>
      <th>Artist</th>
      <th>Album</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="track in album.tracks">
      <td><button class="btn btn-xs btn-info" ng-click="playSong(track.nid)">Play</button></td>
      <td>{{track.title}}</td>
      <td>{{track.artist}}</td>
      <td>{{track.album}}</td>
    </tr>
  </tbody>
</table>
